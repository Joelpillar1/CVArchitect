    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom Scrollbar for a cleaner feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {

    }

    ::-webkit-scrollbar-thumb {

    }

    /* Hide print-resume during normal viewing */
    .print-resume {
      display: none;
    }

    /* Resume section helpers for page breaks */
    .resume-section {
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .resume-page-break {
      page-break-after: always;
      break-after: page;
    }

    /* Page break indicator for preview */
    .resume-page::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, #e5e7eb 0%, #9ca3af 50%, #e5e7eb 100%);
      opacity: 0.5;
    }

    .resume-page:last-child::after {
      display: none;
    }

    @media print {

      /* Page setup */
      @page {
        margin: 0;
        size: A4 portrait;
      }

      @media print {
        .resume-page {
          zoom: 1 !important;
          transform: none !important;
        }
      }

      /* Hide app chrome, show only resume (do not collapse layout) */
      body * {
        visibility: hidden !important;
      }

      .print-resume,
      .print-resume *,
      .print-cover-letter,
      .print-cover-letter * {
        visibility: visible !important;
      }

      /* Print-only resume container */
      .print-resume {
        display: block !important;
        position: static !important;
        /* important: keep natural flow */
        left: auto !important;
        top: auto !important;
        width: 210mm !important;
        /* A4 width */
        height: auto !important;
        /* allow natural height */
        min-height: auto !important;
        max-height: none !important;
        padding: 0 8mm;
        /* internal margins */
        margin: 0 auto !important;
        background: white !important;
        overflow: visible !important;
        /* allow content to flow */
        transform: none !important;
        /* remove any scaling */
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      /* Print-only cover letter container - single page */
      .print-cover-letter {
        display: block !important;
        position: static !important;
        left: auto !important;
        top: auto !important;
        width: 210mm !important;
        /* A4 width */
        height: auto !important;
        min-height: auto !important;
        max-height: 297mm !important;
        /* Max A4 height to prevent overflow */
        padding: 0 8mm !important;
        /* Match resume padding */
        margin: 0 auto !important;
        background: white !important;
        overflow: visible !important;
        transform: none !important;
        visibility: visible !important;
        page-break-after: avoid !important;
        break-after: avoid !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      /* Ensure cover letter inner content maintains its own padding */
      .print-cover-letter > div {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0.3in !important;
        background: white !important;
        overflow: visible !important;
        page-break-inside: avoid;
        visibility: visible !important;
        height: auto !important;
        min-height: auto !important;
        max-height: none !important;
      }

      /* Ensure header is visible in print */
      .print-cover-letter header,
      .print-cover-letter header * {
        visibility: visible !important;
        display: block !important;
      }

      /* Ensure all cover letter elements are visible */
      .print-cover-letter h1,
      .print-cover-letter h2,
      .print-cover-letter h3,
      .print-cover-letter p,
      .print-cover-letter div,
      .print-cover-letter span,
      .print-cover-letter a {
        visibility: visible !important;
        color: inherit !important;
      }

      /* Ensure contact info stays on one line in print */
      .print-cover-letter header > div.flex {
        flex-wrap: nowrap !important;
        white-space: nowrap !important;
        display: flex !important;
        flex-direction: row !important;
      }

      /* Ensure skills row stays on one line in print (any flex div in header) */
      .print-cover-letter header div.flex {
        flex-wrap: nowrap !important;
        white-space: nowrap !important;
        display: flex !important;
        flex-direction: row !important;
      }

      /* Prevent any wrapping in contact info and skills */
      .print-cover-letter header div.flex span,
      .print-cover-letter header div.flex a {
        white-space: nowrap !important;
        display: inline !important;
        flex-shrink: 0 !important;
      }

      /* Ensure proper paragraph spacing in print */
      .print-cover-letter p {
        margin-bottom: 1em !important;
        margin-top: 0 !important;
      }

      .print-cover-letter p:last-child {
        margin-bottom: 0 !important;
      }

      /* Ensure all parent containers allow overflow */
      html,
      body,
      #root {
        width: 100% !important;
        height: auto !important;
        min-height: auto !important;
        max-height: none !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
        background: white !important;
        transform: none !important;
      }

      /* Hide page break indicators in print */
      .resume-page::after {
        display: none !important;
      }

      /* Force page breaks between resume pages */
      .resume-page {
        page-break-after: always;
        break-after: page;
        margin: 0 !important;
        box-shadow: none !important;
      }

      .resume-page:last-child {
        page-break-after: auto;
        break-after: auto;
      }

      /* Page break helpers: keep only your own classes here */
      .break-inside-avoid,
      .resume-section {
        page-break-inside: avoid;
        break-inside: avoid;
      }

      /* Keep headers with content - STRICT */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .section-header {
        page-break-after: avoid !important;
        break-after: avoid !important;
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      /* Allow content to break naturally line-by-line */
      .resume-content>div:not(hr),
      .resume-content>section,
      .break-inside-avoid {
        page-break-inside: auto !important;
        break-inside: auto !important;
      }

      /* Allow long sections to break */
      section {
        break-inside: auto;
      }

      /* Prevent orphans and widows (keep at least 2 lines) */
      p,
      li {
        orphans: 2;
        widows: 2;
      }

      /* Prevent orphans and widows */
      p,
      li {
        orphans: 3;
        widows: 3;
      }

      /* Hide scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }
